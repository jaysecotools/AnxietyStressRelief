<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binaural Therapy | 3D Orb Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        #playButton {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #playButton:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #modeToggle {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div id="controls">
        <button id="modeToggle">Stress Relief (10Hz Alpha)</button>
        <button id="playButton">▶</button>
    </div>

    <script>
        // ===== AUDIO ENGINE =====
        class BinauralTherapy {
            constructor() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.currentMode = "stress"; // "stress" or "anxiety"
                
                // Base frequencies (perceptibly different)
                this.baseFrequencies = {
                    stress: { left: 200, right: 210 }, // 10Hz Alpha (brighter)
                    anxiety: { left: 180, right: 186 }  // 6Hz Theta (deeper)
                };
                
                // Audio nodes
                this.merger = this.audioContext.createChannelMerger(2);
                this.panner = this.audioContext.createPanner();
                this.panner.panningModel = 'HRTF';
                this.panner.distanceModel = 'inverse';
                this.panner.refDistance = 1;
                this.panner.maxDistance = 10000;
                
                // Oscillators for binaural beats
                this.oscillators = {
                    left: this.audioContext.createOscillator(),
                    right: this.audioContext.createOscillator()
                };
                
                // Master gain
                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = 0;
                
                // Connect audio graph
                this.oscillators.left.connect(this.merger, 0, 0);
                this.oscillators.right.connect(this.merger, 0, 1);
                this.merger.connect(this.panner);
                this.panner.connect(this.masterGain);
                this.masterGain.connect(this.audioContext.destination);
                
                // Configure oscillators
                this.oscillators.left.type = 'sine';
                this.oscillators.right.type = 'sine';
                this.setFrequency();
                
                // Start oscillators
                this.oscillators.left.start();
                this.oscillators.right.start();
                
                // Start spatial movement
                this.startSpatialMovement();
            }
            
            setFrequency() {
                const freq = this.baseFrequencies[this.currentMode];
                this.oscillators.left.frequency.value = freq.left;
                this.oscillators.right.frequency.value = freq.right;
            }
            
            toggleMode() {
                this.currentMode = this.currentMode === "stress" ? "anxiety" : "stress";
                this.setFrequency();
                return this.currentMode;
            }
            
            startSpatialMovement() {
                let angle = 0;
                const radius = 2.5; // Wider movement for immersion
                
                // Smooth 8D audio motion
                const moveSound = () => {
                    angle += 0.003;
                    
                    // Circular path with slight vertical drift
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle * 1.3) * radius;
                    const y = Math.sin(angle * 0.7) * 0.8;
                    
                    this.panner.setPosition(x, y, z);
                    requestAnimationFrame(moveSound);
                };
                
                moveSound();
            }
            
            togglePlayback() {
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                    this.masterGain.gain.value = 0.5;
                    return true;
                } else if (this.masterGain.gain.value > 0) {
                    this.masterGain.gain.value = 0;
                    return false;
                } else {
                    this.masterGain.gain.value = 0.5;
                    return true;
                }
            }
        }

        // ===== 3D ORB VISUALIZER =====
        class OrbVisualizer {
            constructor(container) {
                this.container = container;
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.z = 30;
                
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.container.appendChild(this.renderer.domElement);
                
                // Pulsing orb settings
                this.pulseSpeed = 0.02;
                this.pulsePhase = 0;
                
                // Create a glowing orb
                this.orb = this.createOrb();
                this.scene.add(this.orb);
                
                // Add floating particles
                this.particles = this.createParticles();
                this.scene.add(this.particles);
                
                // Soft ambient light
                const ambientLight = new THREE.AmbientLight(0x404040);
                this.scene.add(ambientLight);
                
                // Directional light for orb glow
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(1, 1, 1);
                this.scene.add(directionalLight);
                
                // Start animation
                this.animate();
                window.addEventListener('resize', () => this.onWindowResize());
            }
            
            createOrb() {
                const geometry = new THREE.SphereGeometry(5, 32, 32);
                
                // Gradient texture for the orb
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');
                
                const gradient = ctx.createRadialGradient(
                    128, 128, 0,
                    128, 128, 128
                );
                gradient.addColorStop(0, 'rgba(100, 200, 255, 1)');
                gradient.addColorStop(0.7, 'rgba(50, 150, 255, 0.8)');
                gradient.addColorStop(1, 'rgba(0, 100, 200, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 256, 256);
                
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.MeshPhongMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0.9,
                    emissive: 0x4488ff,
                    emissiveIntensity: 0.5,
                    specular: 0xffffff,
                    shininess: 50
                });
                
                return new THREE.Mesh(geometry, material);
            }
            
            createParticles() {
                const particleCount = 1000;
                const particles = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                const colors = new Float32Array(particleCount * 3);
                const sizes = new Float32Array(particleCount);
                
                for (let i = 0; i < particleCount; i++) {
                    // Position particles in a sphere
                    const radius = 20 + Math.random() * 30;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                    positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                    positions[i * 3 + 2] = radius * Math.cos(phi);
                    
                    // Color variations (cool blues/purples)
                    colors[i * 3] = 0.5 + Math.random() * 0.5;
                    colors[i * 3 + 1] = 0.3 + Math.random() * 0.5;
                    colors[i * 3 + 2] = 0.7 + Math.random() * 0.3;
                    
                    sizes[i] = 0.1 + Math.random() * 0.5;
                }
                
                particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                
                const particleMaterial = new THREE.PointsMaterial({
                    size: 0.2,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true
                });
                
                const particleSystem = new THREE.Points(particles, particleMaterial);
                particleSystem.rotation.x = Math.random() * Math.PI;
                particleSystem.rotation.y = Math.random() * Math.PI;
                
                return particleSystem;
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Orb pulse (gentle breathing rhythm)
                this.pulsePhase += this.pulseSpeed;
                const pulseScale = 1 + 0.1 * Math.sin(this.pulsePhase);
                this.orb.scale.set(pulseScale, pulseScale, pulseScale);
                
                // Orb glow intensity
                this.orb.material.emissiveIntensity = 0.5 + 0.3 * Math.sin(this.pulsePhase * 0.5);
                
                // Rotate particles slowly
                this.particles.rotation.x += 0.001;
                this.particles.rotation.y += 0.002;
                
                this.renderer.render(this.scene, this.camera);
            }
            
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // ===== MAIN APP =====
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('canvas');
            const playButton = document.getElementById('playButton');
            const modeToggle = document.getElementById('modeToggle');
            
            // Initialize systems
            const visualizer = new OrbVisualizer(container);
            const audioTherapy = new BinauralTherapy();
            
            // Play/pause button
            playButton.addEventListener('click', () => {
                const isPlaying = audioTherapy.togglePlayback();
                playButton.textContent = isPlaying ? '❚❚' : '▶';
            });
            
            // Toggle between stress/anxiety modes
            modeToggle.addEventListener('click', () => {
                const newMode = audioTherapy.toggleMode();
                modeToggle.textContent = newMode === "stress" 
                    ? "Stress Relief (10Hz Alpha)" 
                    : "Anxiety Relief (6Hz Theta)";
            });
            
            // Enable fullscreen on tap
            container.addEventListener('click', () => {
                if (container.requestFullscreen) container.requestFullscreen();
                else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
            });
            
            // Start audio on first interaction
            document.body.addEventListener('click', () => {
                if (audioTherapy.audioContext.state === 'suspended') {
                    audioTherapy.audioContext.resume().then(() => {
                        playButton.textContent = '❚❚';
                    });
                }
            }, { once: true });
        });
    </script>
</body>
</html>
