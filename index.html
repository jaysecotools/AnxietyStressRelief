<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Binaural Therapy | Particle Universe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        #playButton {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #playButton:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #modeToggle {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div id="controls">
        <button id="modeToggle">Stress Relief (10Hz Alpha)</button>
        <button id="playButton">▶</button>
    </div>

    <script>
        // ===== AUDIO ENGINE =====
        class BinauralTherapy {
            constructor() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.currentMode = "stress"; // "stress" or "anxiety"
                
                // Base frequencies (perceptibly distinct)
                this.baseFrequencies = {
                    stress: { left: 200, right: 210 }, // 10Hz Alpha
                    anxiety: { left: 180, right: 186 }  // 6Hz Theta
                };
                
                // Audio nodes
                this.merger = this.audioContext.createChannelMerger(2);
                this.panner = this.audioContext.createPanner();
                this.panner.panningModel = 'HRTF';
                this.panner.distanceModel = 'inverse';
                this.panner.refDistance = 1;
                this.panner.maxDistance = 10000;
                
                // Oscillators for binaural beats
                this.oscillators = {
                    left: this.audioContext.createOscillator(),
                    right: this.audioContext.createOscillator()
                };
                
                // Master gain
                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = 0;
                
                // Connect audio graph
                this.oscillators.left.connect(this.merger, 0, 0);
                this.oscillators.right.connect(this.merger, 0, 1);
                this.merger.connect(this.panner);
                this.panner.connect(this.masterGain);
                this.masterGain.connect(this.audioContext.destination);
                
                // Configure oscillators
                this.oscillators.left.type = 'sine';
                this.oscillators.right.type = 'sine';
                this.setFrequency();
                
                // Start oscillators
                this.oscillators.left.start();
                this.oscillators.right.start();
                
                // Start spatial movement
                this.startSpatialMovement();
            }
            
            setFrequency() {
                const freq = this.baseFrequencies[this.currentMode];
                this.oscillators.left.frequency.value = freq.left;
                this.oscillators.right.frequency.value = freq.right;
            }
            
            toggleMode() {
                this.currentMode = this.currentMode === "stress" ? "anxiety" : "stress";
                this.setFrequency();
                return this.currentMode;
            }
            
            startSpatialMovement() {
                let angle = 0;
                const radius = 3.0; // Wider movement
                
                // Cinematic 8D audio motion
                const moveSound = () => {
                    angle += 0.002;
                    
                    // Elliptical path with vertical variation
                    const x = Math.cos(angle * 0.7) * radius;
                    const z = Math.sin(angle * 1.2) * radius;
                    const y = Math.sin(angle * 0.5) * 1.5;
                    
                    this.panner.setPosition(x, y, z);
                    requestAnimationFrame(moveSound);
                };
                
                moveSound();
            }
            
            togglePlayback() {
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                    this.masterGain.gain.value = 0.5;
                    return true;
                } else if (this.masterGain.gain.value > 0) {
                    this.masterGain.gain.value = 0;
                    return false;
                } else {
                    this.masterGain.gain.value = 0.5;
                    return true;
                }
            }
        }

        // ===== GALACTIC PARTICLE VISUALIZER =====
        class GalacticVisualizer {
            constructor(container) {
                this.container = container;
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(
                    60, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.z = 50;
                
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.container.appendChild(this.renderer.domElement);
                
                // Breathing rhythm (60BPM)
                this.breathPhase = 0;
                this.breathSpeed = 0.01;
                
                // Create particle systems
                this.orbParticles = this.createOrbParticles(5000);
                this.galaxyParticles = this.createGalaxyParticles(10000);
                
                this.scene.add(this.orbParticles);
                this.scene.add(this.galaxyParticles);
                
                // Soft ambient glow
                const ambientLight = new THREE.AmbientLight(0x222244);
                this.scene.add(ambientLight);
                
                // Start animation
                this.animate();
                window.addEventListener('resize', () => this.onWindowResize());
            }
            
            createOrbParticles(count) {
                const particles = new THREE.BufferGeometry();
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);
                const sizes = new Float32Array(count);
                
                // Create a spherical distribution
                for (let i = 0; i < count; i++) {
                    const radius = 5 * Math.random();
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                    positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                    positions[i * 3 + 2] = radius * Math.cos(phi);
                    
                    // Cool blue/purple gradient
                    colors[i * 3] = 0.3 + Math.random() * 0.7; // R
                    colors[i * 3 + 1] = 0.2 + Math.random() * 0.5; // G
                    colors[i * 3 + 2] = 0.7 + Math.random() * 0.3; // B
                    
                    sizes[i] = 0.1 + Math.random() * 0.3;
                }
                
                particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                
                const material = new THREE.PointsMaterial({
                    size: 0.2,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.9,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true
                });
                
                const particleSystem = new THREE.Points(particles, material);
                particleSystem.userData.originalPositions = positions.slice(); // Clone for pulsing
                
                return particleSystem;
            }
            
            createGalaxyParticles(count) {
                const particles = new THREE.BufferGeometry();
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);
                const sizes = new Float32Array(count);
                
                // Spiral galaxy distribution
                for (let i = 0; i < count; i++) {
                    const radius = 10 + Math.random() * 80;
                    const angle = Math.random() * Math.PI * 2;
                    const spiral = Math.random() * Math.PI * 4;
                    
                    positions[i * 3] = radius * Math.cos(angle + spiral) * (0.8 + Math.random() * 0.4);
                    positions[i * 3 + 1] = (Math.random() - 0.5) * 20;
                    positions[i * 3 + 2] = radius * Math.sin(angle + spiral) * (0.8 + Math.random() * 0.4);
                    
                    // Distant star colors
                    colors[i * 3] = 0.5 + Math.random() * 0.5;
                    colors[i * 3 + 1] = 0.3 + Math.random() * 0.7;
                    colors[i * 3 + 2] = 0.5 + Math.random() * 0.5;
                    
                    sizes[i] = 0.05 + Math.random() * 0.2;
                }
                
                particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                
                const material = new THREE.PointsMaterial({
                    size: 0.1,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.7,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true
                });
                
                const particleSystem = new THREE.Points(particles, material);
                
                return particleSystem;
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Breathing rhythm (60BPM)
                this.breathPhase += this.breathSpeed;
                const breathScale = 1 + 0.3 * Math.sin(this.breathPhase);
                
                // Pulse the orb particles
                const positions = this.orbParticles.geometry.attributes.position.array;
                const originalPositions = this.orbParticles.userData.originalPositions;
                
                for (let i = 0; i < positions.length; i++) {
                    positions[i] = originalPositions[i] * breathScale;
                }
                this.orbParticles.geometry.attributes.position.needsUpdate = true;
                
                // Rotate the galaxy slowly
                this.galaxyParticles.rotation.y += 0.0005;
                this.galaxyParticles.rotation.x += 0.0002;
                
                // Gentle camera drift
                this.camera.position.x = Math.sin(this.breathPhase * 0.3) * 2;
                this.camera.position.y = Math.cos(this.breathPhase * 0.2) * 1;
                this.camera.lookAt(0, 0, 0);
                
                this.renderer.render(this.scene, this.camera);
            }
            
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // ===== MAIN APP =====
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('canvas');
            const playButton = document.getElementById('playButton');
            const modeToggle = document.getElementById('modeToggle');
            
            // Initialize systems
            const visualizer = new GalacticVisualizer(container);
            const audioTherapy = new BinauralTherapy();
            
            // Play/pause button
            playButton.addEventListener('click', () => {
                const isPlaying = audioTherapy.togglePlayback();
                playButton.textContent = isPlaying ? '❚❚' : '▶';
            });
            
            // Toggle between stress/anxiety modes
            modeToggle.addEventListener('click', () => {
                const newMode = audioTherapy.toggleMode();
                modeToggle.textContent = newMode === "stress" 
                    ? "Stress Relief (10Hz Alpha)" 
                    : "Anxiety Relief (6Hz Theta)";
            });
            
            // Enable fullscreen on tap
            container.addEventListener('click', () => {
                if (container.requestFullscreen) container.requestFullscreen();
                else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
            });
            
            // Start audio on first interaction
            document.body.addEventListener('click', () => {
                if (audioTherapy.audioContext.state === 'suspended') {
                    audioTherapy.audioContext.resume().then(() => {
                        playButton.textContent = '❚❚';
                    });
                }
            }, { once: true });
        });
    </script>
</body>
</html>
