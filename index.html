<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Binaural Therapy | Heartbeat Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        #playButton {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #playButton:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #modeToggle {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider-container label {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div id="controls">
        <button id="modeToggle">Stress Relief (10Hz Alpha)</button>
        <button id="playButton">▶</button>
    </div>

    <script>
        // ===== AUDIO ENGINE =====
        class BinauralTherapy {
            constructor() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.currentMode = "stress"; // "stress" or "anxiety"
                
                // Base frequencies (distinct enough to feel different)
                this.baseFrequencies = {
                    stress: { left: 200, right: 210 }, // 10Hz Alpha
                    anxiety: { left: 180, right: 186 }  // 6Hz Theta
                };
                
                // Audio nodes
                this.merger = this.audioContext.createChannelMerger(2);
                this.panner = this.audioContext.createPanner();
                this.panner.panningModel = 'HRTF';
                this.panner.distanceModel = 'inverse';
                this.panner.refDistance = 1;
                this.panner.maxDistance = 10000;
                
                // Oscillators for binaural beats
                this.oscillators = {
                    left: this.audioContext.createOscillator(),
                    right: this.audioContext.createOscillator()
                };
                
                // Master gain
                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = 0;
                
                // Connect audio graph
                this.oscillators.left.connect(this.merger, 0, 0);
                this.oscillators.right.connect(this.merger, 0, 1);
                this.merger.connect(this.panner);
                this.panner.connect(this.masterGain);
                this.masterGain.connect(this.audioContext.destination);
                
                // Configure oscillators
                this.oscillators.left.type = 'sine';
                this.oscillators.right.type = 'sine';
                this.setFrequency();
                
                // Start oscillators
                this.oscillators.left.start();
                this.oscillators.right.start();
                
                // Start spatial movement
                this.startSpatialMovement();
            }
            
            setFrequency() {
                const freq = this.baseFrequencies[this.currentMode];
                this.oscillators.left.frequency.value = freq.left;
                this.oscillators.right.frequency.value = freq.right;
            }
            
            toggleMode() {
                this.currentMode = this.currentMode === "stress" ? "anxiety" : "stress";
                this.setFrequency();
                return this.currentMode;
            }
            
            startSpatialMovement() {
                let angle = 0;
                const radius = 2.5; // Wider movement for stronger effect
                
                // Enhanced 8D movement (smoother and deeper)
                const moveSound = () => {
                    angle += 0.003;
                    
                    // Circular motion with vertical variation
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle * 1.5) * radius;
                    const y = Math.sin(angle * 2) * 0.5;
                    
                    this.panner.setPosition(x, y, z);
                    requestAnimationFrame(moveSound);
                };
                
                moveSound();
            }
            
            togglePlayback() {
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                    this.masterGain.gain.value = 0.5;
                    return true;
                } else if (this.masterGain.gain.value > 0) {
                    this.masterGain.gain.value = 0;
                    return false;
                } else {
                    this.masterGain.gain.value = 0.5;
                    return true;
                }
            }
        }

        // ===== 3D HEARTBEAT VISUALIZER =====
        class HeartbeatVisualizer {
            constructor(container) {
                this.container = container;
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.z = 30;
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.container.appendChild(this.renderer.domElement);
                
                // Heartbeat settings (60BPM = 1 beat per second)
                this.heartRate = 60; // BPM
                this.beatPhase = 0; // 0-1 for pulse animation
                
                // Create a 3D heart
                this.heart = this.createHeart();
                this.scene.add(this.heart);
                
                // Add floating particles
                this.particles = this.createParticles();
                this.scene.add(this.particles);
                
                // Start animation
                this.animate();
                window.addEventListener('resize', () => this.onWindowResize());
            }
            
            createHeart() {
                const heartShape = new THREE.Shape();
                heartShape.moveTo(0, 0);
                heartShape.bezierCurveTo(2, 2, 3, 0, 0, -3);
                heartShape.bezierCurveTo(-3, 0, -2, 2, 0, 0);
                
                const extrudeSettings = {
                    depth: 2,
                    bevelEnabled: true,
                    bevelSegments: 2,
                    steps: 2,
                    bevelSize: 0.5,
                    bevelThickness: 0.5
                };
                
                const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0xff3366,
                    emissive: 0xff0066,
                    specular: 0xff9999,
                    shininess: 30,
                    flatShading: true
                });
                
                return new THREE.Mesh(geometry, material);
            }
            
            createParticles() {
                const particleCount = 500;
                const particles = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                const colors = new Float32Array(particleCount * 3);
                
                for (let i = 0; i < particleCount; i++) {
                    positions[i * 3] = (Math.random() - 0.5) * 100;
                    positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                    
                    colors[i * 3] = 0.8 + Math.random() * 0.2;
                    colors[i * 3 + 1] = 0.2 + Math.random() * 0.3;
                    colors[i * 3 + 2] = 0.5 + Math.random() * 0.5;
                }
                
                particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                
                const particleMaterial = new THREE.PointsMaterial({
                    size: 0.5,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8,
                    blending: THREE.AdditiveBlending
                });
                
                return new THREE.Points(particles, particleMaterial);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Heartbeat pulse (60BPM = 1 beat per second)
                this.beatPhase += 0.01;
                const pulse = 1 + 0.2 * Math.sin(this.beatPhase * Math.PI * 2);
                this.heart.scale.set(pulse, pulse, pulse);
                
                // Gentle glow effect
                this.heart.material.emissiveIntensity = 0.5 + 0.3 * Math.sin(this.beatPhase * Math.PI);
                
                // Rotate particles slowly
                this.particles.rotation.x += 0.001;
                this.particles.rotation.y += 0.002;
                
                this.renderer.render(this.scene, this.camera);
            }
            
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // ===== MAIN APP =====
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('canvas');
            const playButton = document.getElementById('playButton');
            const modeToggle = document.getElementById('modeToggle');
            
            // Initialize systems
            const visualizer = new HeartbeatVisualizer(container);
            const audioTherapy = new BinauralTherapy();
            
            // Play/pause button
            playButton.addEventListener('click', () => {
                const isPlaying = audioTherapy.togglePlayback();
                playButton.textContent = isPlaying ? '❚❚' : '▶';
            });
            
            // Toggle between stress/anxiety modes
            modeToggle.addEventListener('click', () => {
                const newMode = audioTherapy.toggleMode();
                modeToggle.textContent = newMode === "stress" 
                    ? "Stress Relief (10Hz Alpha)" 
                    : "Anxiety Relief (6Hz Theta)";
            });
            
            // Enable fullscreen on tap
            container.addEventListener('click', () => {
                if (container.requestFullscreen) container.requestFullscreen();
                else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
            });
            
            // Start audio on first interaction
            document.body.addEventListener('click', () => {
                if (audioTherapy.audioContext.state === 'suspended') {
                    audioTherapy.audioContext.resume().then(() => {
                        playButton.textContent = '❚❚';
                    });
                }
            }, { once: true });
        });
    </script>
</body>
</html>
